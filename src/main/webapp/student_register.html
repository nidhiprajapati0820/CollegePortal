<!DOCTYPE html>
<html>
<body>
	<form action="./student_register.jsp" method="post">
		<table cellpadding="10" width="30%" bgcolor="99FFFF" align="center"
			cellspacing="2">
			<tr>
				<td><span style="text-align: center; font-size: 20px;"><b>Student
							Registration Form</b></span></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstName" id="textname" size="20"></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastName" id="textname" size="20"></td>
			</tr>
			<tr>
				<td>Father Name</td>
				<td><input type="text" name="fatherName" id="textname"
					size="20"></td>
			</tr>
			<tr>
				<td>Courses</td>
				<td><select name="course">
						<option value="course" selected>select..</option>
						<option value="BTech">BTech</option>
						<option value="MTech">MTech</option>
						<option value="MBA">MBA</option>
						<option value="MCA">MCA</option>
						<option value="BBA">BBA</option>
				</select></td>
			</tr>


			<tr>
				<td>MobileNo</td>
				<td><input type="text" name="mobileNo" id="mobileNo"></td>
			</tr>
			<tr>
				<td>EmailId</td>
				<td><input type="text" name="EmailId" id="emailId" size="30"></td>
			</tr>

			<tr>
				<td>Address</td>
				<td><input type="text" name="postelAddress" size="30"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register" bgcolor="green" /></td>
				<td><a href='./index.html'>Go Home</a></td>
			</tr>
		</table>
	
		
	</form>

</body>
</html>
